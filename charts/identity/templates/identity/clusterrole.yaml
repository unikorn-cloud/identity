apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ .Release.Name }}-server
  labels:
    {{- include "unikorn.labels" . | nindent 4 }}
rules:
- apiGroups:
  - identity.unikorn-cloud.org
  resources:
  - allocations
  - groups
  - oauth2clients
  - oauth2providers
  - organizations
  - projects
  - quotas
  - quotametadata
  - serviceaccounts
  - users
  - organizationusers
  verbs:
  - list
  - watch
  - update
  - patch
  - create
  - delete
- apiGroups:
  - identity.unikorn-cloud.org
  resources:
  - roles
  - systemaccounts
  verbs:
  - list
  - watch
- apiGroups:
  - identity.unikorn-cloud.org
  resources:
  - signingkeys
  verbs:
  - list
  - watch
  - create
  - update
- apiGroups:
  - ""
  resources:
  - secrets
  - configmaps
  - namespaces
  verbs:
  - list
  - watch
- apiGroups:
  - coordination.k8s.io
  resources:
  - leases
  verbs:
  - create
  - get
  - update
